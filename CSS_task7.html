<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task-7</title>
    <link rel="stylesheet" href="CSS_task7.css">
</head>
<body>
    <h1 id="mainHeading">CSS Task-7</h1>
    <div class="main" style="margin-left: auto; margin-right: auto;">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="your name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" placeholder="your email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td class="heads">Phone Number:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><label for="male">Male: </label>
                    <input type="radio" name="male" id="male">
                    <label for="fmale">Female: </label>
                    <input type="radio" name="fmale" id="fmale">
                    <label for="oth">Other: </label>
                    <input type="radio" name="oth" id="oth">
                </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    <select name="lang" id="lang">
                        <option value="Hindi">Select Language</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Eng">English</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Zip Code:</td>
                <td>
                   <input type="text">
                </td>
            </tr>
            <tr>
                <td>About:</td>
                <td><input type="textarea" name="" id="" style="height: 65px;" placeholder="Write about yourself"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" name="save" id="save" value="Register" class="full-width-button"></td>
            </tr>
        </table>
    </div>
</body>
</html>
